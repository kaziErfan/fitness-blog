<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Freak</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e931dda4a3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Navbar Section -->
        <nav class="navbar display-flex">
            <div class="nav-logo"><a href="#">Fitness Freak</a></div>
            <div class="menu-bar">
                <ul class=" display-flex">
                    <li><a href="#"><span id="menu-home">Home</span></a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="hidden menu-bar-icon"><i class="fa-solid fa-bars"></i></div>
        </nav>

        <!-- Banner Section -->
        <section class="banner-section display-flex">
            <div class="banner-left-content">
                <h3 class="banner-title">Get body in <span class="font-imperial">shape</span> & stay healthy</h3>
                <p class="banner-description">A huge selection of health and fitness content, healthy recipes and
                    transformation stories to help you get fit and stay fit!</p>
                <div class="banner-btn">
                    <button class="banner-left-btn"><a href="#">Join Club Now!</a></button>
                    <button class="mobile-btn hidden"><a href="#">Join Now!</a></button>
                    <button class="banner-right-btn"><a href="#">Download Now</a></button>
                </div>

            </div>
            <div class="banner-image">
                <img src="./assets/images/Images 2.png" alt="">
                <div class="display-flex banner-cards">
                    <div class="video-count display-flex">
                        <div class="ellipse"></div>
                        <div>
                            <h4 class="view-title">350+</h4>
                            <p class="view-details">Video tutorial</p>
                        </div>
                    </div>
                    <div class="workout-video-count">
                        <h4 class="view-title">500+</h4>
                        <p class="view-details">Free Workout Videos</p>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- Main Section -->
    <main>

    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>

</html>
